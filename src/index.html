<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <form id = "currency-exchange">
      <h1>Welcome to the Currency Exchanger</h1>
      <p>Enter an amount and a currency type</p>
      <div class = "row">
        <div class = "col-4">
          <p>Enter an amount in US dollars</p> 
        </div>
        <div class = "col-8">
          <input class="form-control" type = "text" id="amount">
        </div>
      </div>
      <div class = "row">
        <div class = "col-4">
          <p>Select a currency type</p> 
        </div>
        <div class = "col-8">
          <select class="form-control" id="currency-type">
            <option value="1">Europe: € (Euro)</option>
            <option value="2">United Kingdom: £ (Pound)</option>
            <option value="3">China: ¥ (Yuan)</option>
            <option value="4">Japan: ¥ (Yen)</option>
            <option value="5">Mexico: $ (Peso)</option>
          </select>
        </div>
      </div>
      <button type="submit" class = "btn btn-dark">Submit</button>
    </form>
  </div>
  <div class = "container">
    <div id = "show-currency"></div>
    <div class= "show-errors"></div>
  </div>
</body>
</html>
